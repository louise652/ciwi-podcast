name: Send Mail
on: push

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "email"
  email:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: âœ¨ Send email
        uses: dawidd6/action-send-mail@v2
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{secrets.MAIL_USERNAME}}
          password: ${{secrets.MAIL_PASSWORD}}
          from: ${{secrets.MAIL_USERNAME}}
          to: ${{secrets.MAIL_USERNAME}},${{secrets.SECOND_EMAIL}}
          subject: Follow these steps to upload to Spotify...
          body: |
            ## A new audio file is ready for upload.
            Follow these steps to get the audio file of your recent YouTube video and upload to WordPress. Spotify can then pick up the new episode.
            https://louise652.github.io/ciwi-podcast/
          content_type: text/html
          convert_markdown: true